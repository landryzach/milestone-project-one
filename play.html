<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>skipdaygames.com - Blackjack</title>
</head>
<body>
    <header class="home">
        Milestone Project 1 - Blackjack
    </header>
    <main class="playScreen">
        <h1>Place Your Bet</h1>
        <div id="hand">
            <h2>User Hand</h2>
            <h2>CPU Hand</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>CPU</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="user">0</td>
                    <td id="cpu">0</td>
                </tr>
            </tbody>
        </table>
        <div class="bets">
            <button>$10</button>
            <button>$50</button>
            <button>$100</button>
        </div>
        <div class="controls">
            <button>Deal</button>
            <button>Hit</button>
            <button>Stand</button>
        </div>
    </main>
    <footer class="home">
        Milestone Project 1 - Blackjack
    </footer>
    <script src="script.js"></script>
</body>
</html>
